<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="game-content">
            <div class="players-area">
                <div class="player1-content player" id="player1">
                    <div class="p1-atk-hitbox" id="p1-atk-hitbox">
                        <img src="./assets/weapons/Wooden_Sword.webp" class="weapon" id="p1-weapon">
                    </div>
                    <div class="p1-damage-hitbox" id="p1-damage-hitbox"></div>
                </div>
                <div class="player2-content player" id="player2">
                    <div class="p2-atk-hitbox" id="p2-atk-hitbox"></div>
                    <div class="p2-damage-hitbox" id="p2-damage-hitbox"></div>
                </div>
                <div class="ball-area">
                    <div class="ball" id="ball"></div>
                </div>
            </div>

            <button class="start" id="start-button">start</button>
            <button class="return-ball" id="return-button">retornar</button>
        </div>
    </main>

<script src='app.js' type="module"></script>
</body>
</html>
